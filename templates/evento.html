{% extends 'model-page.html' %}

{% block content %}

<h2>Evento</h2>

<form action="submit/" method="post">
    {% csrf_token %}
    <input type="number" name="id_evento" value="{{ evento.id }}" hidden>
    <label>Titulo</label>
    <br>
    <input type="text" name="titulo" size="30" value="{{ evento.titulo }}">
    <br>

    <label>Data do evento</label>
    <br>
    <input type="datetime-local" name="data_evento" value="{{ evento.get_data_input_evento }}">
    <br>
    <label>Descrição</label>
    <br>
    <textarea name="descricao" cols="30" rows="10">{{ evento.descricao }}</textarea>
    <br><br>
    <button type="submit">Salvar</button>
    <a href="/">
        <button type="button">Cancelar</button>
    </a>
</form>

{% endblock %}
